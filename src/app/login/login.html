<form class="login"
      @formAnim
      [@errorAnim]="loginState">

  <div class="logo-wrapper"
       @logoAnim
       [@logoBreathing]="logoState">
    <div class="logo-mlb"></div>
  </div>

  <!-- CORREO -->
  <div class="grupo-registro icon-input">
    <span class="icon pelota"></span>
    <input
      type="email"
      placeholder="Correo electrónico"
      (focus)="setFocus('email')"
      (blur)="clearFocus()"
      [@inputAnim]="inputFocus === 'email' ? 'active' : 'inactive'"
    >
  </div>

  <!-- CONTRASEÑA -->
  <div class="grupo-registro icon-input">
    <span class="icon bate"></span>
    <input
      type="password"
      placeholder="Contraseña"
      (focus)="setFocus('password')"
      (blur)="clearFocus()"
      [@inputAnim]="inputFocus === 'password' ? 'active' : 'inactive'"
    >
  </div>

  <p class="recuperar-contrasena">
    <a routerLink="/recuperar-contrasena">Olvide Contraseña</a>
  </p>

  <button type="button"
          class="entrar"
          (click)="login()"
          @buttonAnim>
    Entrar
  </button>

  <p class="registro">
    ¿No tienes cuenta?
    <a routerLink="/registro">Registrate aqui</a>
  </p>
</form>
